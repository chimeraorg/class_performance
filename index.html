<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Class Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Compiled and minified JavaScript -->
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper deep-purple darken-3">
          <a href="#" class="brand-logo center">Class Performance</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="section">
        <form>
          <span>Personal Information</span>
          <div class="row">
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="first_name" type="text" class="validate" />
                <label for="first_name">Enter name</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="nationality" type="text" class="validate" />
                <label for="nationality">Nationality</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="place_of_birth" type="text" class="validate" />
                <label for="place_of_birth">Place of birth</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <label for="gender">Gender</label>
              <p>
                <label>
                  <input name="group1" type="radio" checked />
                  <span>Male</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="group1" type="radio" />
                  <span>Female</span>
                </label>
              </p>
            </div>
          </div>
          <span>Academic Information</span>
          <div class="row">
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="department" type="text" class="validate" />
                <label for="department">Department name</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
